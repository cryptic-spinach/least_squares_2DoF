<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Least Squares</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <script src="main.js" type="module"></script>

  </head>
  <body>
  <div class="project-container">
    <span class="fitline">
      <div class="slider-container">
        <div class="a-label a-label-position"></div>
        <input class="a-slider a-slider-position" type="range" value="0" min="-1.5" max="1.5" step="0.01">
        <div class="b-label b-label-position"></div>
        <input class="b-slider b-slider-position" type="range" value="1" min="-1.5" max="1.5" step="0.01">
      </div>
    </span>
    <span class="paraboloid"></span>
  </div>
  </body>
</html>
