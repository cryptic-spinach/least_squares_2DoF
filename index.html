<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Least Squares</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
  <div class="project-container">
    <span class="slider-container">
      <div class="a-label">a = 0.00</div>
      <input class="a-slider" type="range" value="0" min="-1.5" max="1.5" step="0.01">
      <div class="spacer"></div>
      <div class="b-label">b = 1.00</div>
      <input class="b-slider" type="range" value="1" min="-1.5" max="1.5" step="0.01">
    </span>
    <span class="fitline"></span>
    <span class="paraboloid"></span>
  </div>
  </body>
</html>
